<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Projects</title>{% endblock %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    {% block sidebar %}
        {% for repo in repos %}
        {% url 'project' repo.name as project_url %}
            <a href="{{ project_url }}">{{ repo.name }}</a>
        {% endfor %}
    {% endblock %}
    {% block content %}<!-- default content text (typically empty) -->{% endblock %}
</body>
</html>
